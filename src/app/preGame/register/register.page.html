<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-button color="primary" [routerLink]="['/login']"><ion-icon name="arrow-back"></ion-icon></ion-button>
  </ion-buttons>
  <ion-title>Registro</ion-title>
</ion-toolbar>
</ion-header>
<ion-content  color="primary">
  <form  #fRegistro="ngForm" (ngSubmit)="registro(fRegistro)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your account!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="nombre" type="text" placeholder="Nombre" [(ngModel)] = "registerUser.nombre" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="apellidos" type="text" placeholder="Apellidos" [(ngModel)] = "registerUser.apellidos" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="telefono" type="text" placeholder="Telefono" [(ngModel)] = "registerUser.telefono" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="tu@email.com" [(ngModel)] = "registerUser.login" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="pass" type="password" placeholder="Contraseña" [(ngModel)] = "registerUser.password" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="pais" type="text" placeholder="País" [(ngModel)] = "registerUser.pais" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" expand="block">Register</ion-button>
          </div>

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
