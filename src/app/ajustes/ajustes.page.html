<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" [routerLink]="['/seleccionpersonaje']"><ion-icon name="arrow-back"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item (click)="this.router.navigateByUrl('/ajustes/perfil');" detail>
  <ion-label>
    Ajustes de perfil
  </ion-label>
  </ion-item>
  <ion-item (click)="creacionclase()">
    <ion-icon name="person-add" slot="start"></ion-icon>    
    <ion-label>
      Creador de clases
    </ion-label>
  </ion-item>
  <ion-item (click)="presentModal()">
    <fa-icon [icon]="faMapMarkerAlt" slot="start"></fa-icon>
    <ion-label>
      Mi ubicación
    </ion-label>
  </ion-item>

  <ion-item (click)="cerrarsesion()">
    <ion-icon name="person" slot="start"></ion-icon>    
    <ion-label>
      Cerrar sesión
    </ion-label>
  </ion-item>


</ion-content>
